<div class="container">
  <div class="col-sm-12">
    <div class="row">
      @for(q of questions$ | async; track q.id){
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Shuffle Array</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{q.question}}</h6>
          @for(option of q.options; track option){
            <ul>
              <li>
                <input type="radio" name="{{q.id}}" value="option"> {{option}}
              </li>
            </ul>
          }
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the cardâ€™s content.
          </p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
      }
    </div>
  </div>
</div>

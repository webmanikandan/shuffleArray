<div class="container">
  <div class="col-sm-12">
    <h2>Shuffle Array</h2>
    <div class="row">
      @for(q of questions$ | async; track q.id){
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-subtitle mb-2 text-body-secondary">
              {{ q.question }}
            </h4>
            @for(option of q.options; track option){
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <input type="radio" name="{{ q.id }}" value="option" />
                {{ option }}
              </li>
            </ul>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
